<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <title>Star Wars Library</title>
</head>

<body>
    <div class="search-header">Search for a random:</div>
    <ul class="search-list">
        <li class="search-list__item" id= "film">
            <span class="search-list__item--front">
                <svg>
                    <use xlink:href="images/sprite.svg#icon-video-camera"></use>
                </svg>
            </span>

            <span class="search-list__item--back">Film</span>
        </li>

        <li class="search-list__item" id= "person">
            <span class="search-list__item--front">
                <svg>
                    <use xlink:href="images/sprite.svg#icon-user"></use>
                </svg>
            </span>

            <span class="search-list__item--back">person</span>
        </li>

        <li class="search-list__item" id= "planet">
            <span class="search-list__item--front">
                <svg>
                    <use xlink:href="images/sprite.svg#icon-earth"></use>
                </svg>
            </span>

            <span class="search-list__item--back">planet</span>
        </li>

         <li class="search-list__item" id= "species">
            <span class="search-list__item--front">
                <svg>
                    <use xlink:href="images/sprite.svg#icon-users"></use>
                </svg>
            </span>

            <span class="search-list__item--back">species</span>
        </li>

         <li class="search-list__item" id= "starship">
            <span class="search-list__item--front">
                <svg>
                    <use xlink:href="images/sprite.svg#icon-rocket"></use>
                </svg>
            </span>

            <span class="search-list__item--back">starship</span>
        </li>

         <li class="search-list__item" id= "vehicle">
            <span class="search-list__item--front">
                <svg>
                    <use xlink:href="images/sprite.svg#icon-cog"></use>
                </svg>
            </span>

            <span class="search-list__item--back">vehicle</span>
        </li>
    </ul>

    <ul class="info-list">
        
    </ul>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
