<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <title>Star Wars Library</title>
</head>

<body>
    <div class="search-header">Search for a random:</div>
    <div class="search-grid-container">
        <div class="search-option search-option--1">film</div>
        <div class="search-option search-option--2">person</div>
        <div class="search-option search-option--3">planet</div>
        <div class="search-option search-option--4">species</div>
        <div class="search-option search-option--5">starship</div>
        <div class="search-option search-option--6">vehicle</div>
    </div>

    <div class="info-grid-container">
        <div class="info-item info-item--1"></div>
        <div class="info-item info-item--2"></div>
        <div class="info-item info-item--3"></div>
        <div class="info-item info-item--4"></div>
        <div class="info-item info-item--5"></div>
        <div class="info-item info-item--6"></div>
        <div class="info-item info-item--7"></div>
        <div class="info-item info-item--8"></div>
        <div class="info-item info-item--9"></div>
        <div class="info-item info-item--10"></div>
        <div class="info-item info-item--11"></div>
        <div class="info-item info-item--12"></div>
        <div class="info-item info-item--13"></div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
